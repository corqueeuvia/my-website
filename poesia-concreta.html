    <body>
        <main>
            <header>
                <h1 class="cabecalho">Poesia concreta</h1>
                <p class="cabecalho">Provavelmente o melhor jeito de demonstrar estilos de fontes em uma página</p>
            </header>
            <div class="poesia">
                <p id="sem-titulo">
                    NÃO <span>(NÃO NEGUE)</span><br />
                    NÃO ADIANTA <span>(CHEGA NA HORA)</span><br />
                    NÃO ADIANTA MUDAR <span>(NÃO, ADIANTA MUDAR)</span><br />
                    ADIANTA MUDAR <span>(NÃO TEM ERRO)</span><br />
                    MUDAR <span>(DESMUDAR SE FOR O CASO)</span>
                </p>
            </div>
            
        </main>
